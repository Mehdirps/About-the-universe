<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About The Universe - Ajouter un article</title>
    <link rel="stylesheet" href="./assets/styles/css/styles.css">
    <script src="./assets/js/update-post-scripts.js" defer></script>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <figure class="header-logo-container">
            <img src="./assets/img/logo.png" alt="Logo SpaceX" class="header-logo">
        </figure>
        <nav class="header-navbar">
            <ul class="header-navbar-links-container">
                <li class="header-navbar-link"><a href="index.html">Accueil</a></li>
                <li class="header-navbar-link"><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <aside class="aside">
            <ul class="aside-links-container">
                <a href="#" class="active">
                    <li class="aside-link">
                        <img src="./assets/img/icons/terre.png" alt="Icon terre">
                        <p>Planètes</p>
                    </li>
                </a>
                <a href="#">
                    <li class="aside-link">
                        <img src="./assets/img/icons/navette.png" alt="Icon navette">
                        <p>Véhicules</p>
                    </li>
                </a>
                <a href="#">
                    <li class="aside-link">
                        <img src="./assets/img/icons/personnage.png" alt="icon personnage">
                        <p>Personnages</p>
                    </li>
                </a>
            </ul>
        </aside>
        <section class="update-article">
            <p id="message-error"></p>
            <form class="update-article-form">
                <div class="item">
                    <label for="title">Titre</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="item">
                    <label for="img">Url image</label>
                    <input type="text" name="img" id="img">
                </div>
                <div class="item">
                    <label for="content">Contenu</label>
                    <input type="text" name="content" id="content">
                </div>
                <button type="submit">Créer le poste</button>
            </form>
        </section>
    </main>
</body>

</html>
